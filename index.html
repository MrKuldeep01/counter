<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple counter | Mr.Kumar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="web icon" href="/icon.jpeg">
  </head>
  <body>
    <div class="container">
      <div class="mainbox">
        <h2 class="mainhead">Counter</h2>
        <div class="screen">0</div>
        <div class="btns">
          <button class="counterbtns decrease">Decrease</button>
          <button class="counterbtns reset">Reset</button>
          <button class="counterbtns increase">Increase</button>
        </div>
      </div>
    </div>
    <script src="script.js">
    </script>
  </body>
</html>
